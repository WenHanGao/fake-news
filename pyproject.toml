[tool.poetry]
name = "fake-news"
version = "0.1.0"
description = "A sample python project generated by cookiecutter."
authors = [
    "wenhan gao <gaowenhan13@gmail.com>",
]

readme = "README.md"
homepage = "https://github.com/WenHanGao/template-python"
repository = "https://github.com/WenHanGao/template-python.git"
keywords = []
packages = [
    { include = "news" },
]
exclude = [
    "news/**/*_test.py",
    "tests/news/**/*_test.py"
]

[tool.poetry.dependencies]
python = "^3.8"
spacy = {extras = ["cuda111"], version = "^3.1.3"}
poethepoet = "^0.10.0"
sentence-transformers = "^2.1.0"
pandas = "^1.3.4"
jupyter = "^1.0.0"
matplotlib = "^3.4.3"
seaborn = "^0.11.2"
spacy-langdetect = "^0.1.2"

[tool.poe.tasks]
force_torch = "pip3 install torch==1.10.0+cu113 torchvision==0.11.1+cu113 torchaudio==0.10.0+cu113 -f https://download.pytorch.org/whl/cu113/torch_stable.html"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
pytest = "^4.1"
pytest-cov = "^2.5"
pytest-mock = "^1.9"
pytest-sugar = "^0.9.2"
black = "^19.10b0"
isort = "^4.3.21"
flake8 = "^3.7.9"
mypy = "^0.770"
pylint = "^2.5.3"
bandit = "^1.6.2"
safety = "^1.9.0"
mkdocstrings = "^0.13.6"
markdown_include = "^0.6.0"
mkdocs-material = ">7.0.6,<8"

[tool.poetry.extras]

[tool.poetry.scripts]

[tool.isort]
line_length = 88
force_single_line = false
atomic = false
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3
use_parentheses = true
not_skip = "__init__.py"
skip_glob = ["*/setup.py"]
filter_files = true

known_first_party = "news"
known_third_party = []